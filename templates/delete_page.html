<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar a sua conta</title>

    <link rel="stylesheet" href="{{ url_for('static',    filename='css/delete_style.css') }}">
</head>
<body>
    {% extends 'base_logged.html' %}
    {% block content %}

    <div style="display: none;">
        {% block nome %} {{user.nome}}  {% endblock %}  
    </div>

    <section class="conteudo-principal">
        <h1 class="informativo">Delete sua conta</h1>
        <hr>
        <h1 class="texto">Tem certeza que gostaria de deletar sua conta permanetemente ?</h1>
        <div class="formulario">
            <form action="/deletar" method="post">
                <input type="hidden" id="id" name="id" value="{{user.id}}">
                <input class="delete-botao" type="submit" value="Delete">
            </form>
        </div>

    </section>
    {% endblock %}
</body>
</html>
